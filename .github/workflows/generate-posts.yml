name: Generate Daily Blog Posts

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Generate daily post (rotation)
        env:
          DAILY_TOPICS: personal-loan-comparison-india,best-credit-cards-for-rewards-india,tax-saving-tips-india,emi-repayment-strategies,sip-investment-guide-india,credit-score-improvement-india,digital-personal-finance-tools,loan-eligibility-calculator-india,credit-card-benefits-india,money-management-for-professionals
        run: python scripts/generate_blog.py daily
      - name: Build sitemap
        env:
          SITE_BASE_URL: https://moneymarket.blog/
        run: python scripts/generate_sitemap.py
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain blog/posts sitemap.xml)" ]; then
            git add blog/posts sitemap.xml
            git commit -m "chore: auto-generate daily blog posts"
            git push
          else
            echo "No changes to commit"
          fi
