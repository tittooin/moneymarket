name: Daily Blog Generator

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Generate blog post (daily rotation)
        env:
          DAILY_TOPICS: personal-loan-comparison-india,best-credit-cards-for-rewards-india,tax-saving-tips-india,emi-repayment-strategies,sip-investment-guide-india,credit-score-improvement-india,digital-personal-finance-tools,loan-eligibility-calculator-india,credit-card-benefits-india,money-management-for-professionals
        run: |
          python scripts/generate_blog.py daily
      - name: Commit and push
        run: |
          git config user.name "mm-bot"
          git config user.email "mm-bot@users.noreply.github.com"
          git add -A
          git commit -m "chore(blog): daily generated post" || echo "No changes"
          git push
