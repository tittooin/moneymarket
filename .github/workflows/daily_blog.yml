name: Daily Blog Generator

on:
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Generate blog post
        run: |
          python scripts/generate_blog.py
      - name: Commit and push
        run: |
          git config user.name "mm-bot"
          git config user.email "mm-bot@users.noreply.github.com"
          git add -A
          git commit -m "chore(blog): daily generated post" || echo "No changes"
          git push
