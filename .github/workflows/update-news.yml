name: Update News JSON

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Refresh news data
        run: python scripts/fetch_news.py
      - name: Generate original news articles
        run: python scripts/generate_original_news.py
      - name: Generate sitemap
        env:
          SITE_BASE_URL: https://moneymarket.blog/
        run: python scripts/generate_sitemap.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain assets/data/news.json sitemap.xml news/originals)" ]; then
            git add assets/data/news.json sitemap.xml news/originals
            git commit -m "chore: auto-refresh assets/data/news.json"
            git push
          else
            echo "No changes to commit"
          fi
